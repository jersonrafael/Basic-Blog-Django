{% extends 'base.html'%}

{% block tittle%}
    Create Post
{%endblock%}


{% block contend%}
<div class="my-4 mx-4">
    <a href="{% url 'home' %}" class="bg-yellow-700 text-white py-2 px-4 rounded-xl mx-4">Back</a>
</div>
<div class="flex justify-center my-20">
    <div class="bg-gray-900 px-8 py-8">
        <form action="{% url 'createPost' %}" method="POST" class="text-yellow-700">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="bg-yellow-700 text-white py-2 px-4 rounded-xl mx-4">Create Post</button>
        </form>
    </div>
</div>
{%endblock%}
