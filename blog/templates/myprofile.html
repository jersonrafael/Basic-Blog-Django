{% extends 'base.html'%} 
{%block tittle%} 
Create Post 
{%endblock%} 
{%block contend%}
<div class="text-white">
    <div class="my-4 mx-4">
        <a href="{%url 'home'%}" class="bg-yellow-700 text-white py-2 px-4 rounded-xl mx-4">Home</a>
    </div>
    <div class="flex justify-center">
      <div class="w-2/4">
        <h2 class="text-center my-4">My posts</h2>
        {% for x in post%}
        <div class="">
          <div class="my-10 bg-gray-900 py-4 px-10">
            <h2>{{x.postName}}</h2>
            <h2>{{x.postDescript}}</h2>
            <p>{{x.dateCreate}}</p>
            <div class="my-4">
              <a href="{% url 'deletepost' x.id %}" class="bg-yellow-700 text-white py-2 px-4 rounded-xl">Delete Post</a>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
</div>
{%endblock%}
